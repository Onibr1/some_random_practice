<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta charset="utf-8">
    <title>
  Forms
    </title>
    
    </head>
<body> 
    <div id="container">
    <h1>Styling Forms</h1>
    <form>
        <fieldset>
        <legend>Contact us</legend>
        <label for="form-name">Your Name</label>
            <input type="text" id="form-name">
            
             <label for="form-email">Your Email</label>
            <input type="email" id="form-email">
            
             <label for="form-address">Your address</label>
            <input type="text" id="form-address">
            
             <label for="form-phone">Your Phone Number</label>
            <input type="tel" id="form-phone">
            <label for="form-message">
            Send us a message!</label>
            <textarea id="form-message"></textarea>
            <input type="submit" value="Send message">
        </fieldset>
        
        </form>
    
    
    </div><!-- container -->
    </body>

</html>
